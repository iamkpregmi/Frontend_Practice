<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="width: 150px;">
                    <img src="/images/Logo.png" alt="" style="width: 150px;">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" >
                    <span class="navbar-toggler-icon" style="filter: invert();"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-warning" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="row mt-2">
            <div class="col-12">
                <div class="d-flex align-items-start">
                    <div class="nav flex-column nav-pills me-5 v-navbar" id="v-pills-tab" role="tablist"
                        aria-orientation="vertical">
                        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                            aria-selected="true"><i class="fa-solid fa-house-laptop"></i> Dashboard</button>
                        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                            aria-selected="false"><i class="fa-solid fa-magnifying-glass"></i> Review</button>
                        <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                            aria-selected="false"><i class="fa-solid fa-file-invoice"></i> Billing</button>
                        <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
                            data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                            aria-selected="false"><i class="fa-solid fa-credit-card"></i> Payment</button>
                    </div>
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                            aria-labelledby="v-pills-home-tab">
                            <div class="row">
                                <div class="col">
                                    <h5>Payment knok-off</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="">Cline Name</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" class="form-control" placeholder="Search by clint name">
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-md-3">
                                    <p>PENDING INVOICE</p>
                                    <h6>5</h6>
                                </div>
                                <div class="col-md-3">
                                    <p>TOTAL INVOICE AMOUNT</p>
                                    <h6>35,000</h6>
                                </div>
                                <div class="col-md-3">
                                    <p>UNPAID AMOUNT</p>
                                    <h6>5,000</h6>
                                </div>
                                <div class="col-md-3">
                                    <p>RECEIVED AMOUNT</p>
                                    <h6>30,000</h6>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <h5>Outstanding Invoice</h5>
                                </div>
                                <div class="col-md-6">
                                    <h5>Received Amount</h5>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                            aria-labelledby="v-pills-profile-tab">Welcome to review page</div>
                        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                            aria-labelledby="v-pills-messages-tab">Welcome to billing page</div>
                        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                            aria-labelledby="v-pills-settings-tab">Welcome to Payment page</div>
                    </div>
                </div>
        </div>
    </div>
</body>

</html>
