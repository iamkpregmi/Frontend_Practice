<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Practice</title>
  <!-- <link rel="stylesheet" href="/css/bootstrap.css"> -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Cources
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">HTML</a></li>
                  <li><a class="dropdown-item" href="#">CSS</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-primary" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!-- end navigation bar -->
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3" style="padding: 0px; margin-right: 2rem;">
        <ul class="list-group rounded-0">
          <a href="#" class="list-group-item active">Dashboard</a>
          <a href="#" class="list-group-item">View Report</a>
          <a href="#" class="list-group-item">Generate Report</a>
        </ul>
      </div>
      <div class="col-8">
        <div class="row">
          <div class="col-12" style="margin-top: -2.5rem;">
            <form action="#">
              <div class="row mt-5 pb-3 search-bar">
                <div class="col-md-2">
                  <label>From Date: </label>
                </div>
                <div class="col-md-3">
                  <input type="date" class="form-control" id="from_date">
                </div>
                <div class="col-md-2">
                  <label>To Date: </label>
                </div>
                <div class="col-md-3">
                  <input type="date" class="form-control" id="to_date">
                </div>
                <div class="col-md-2">
                  <button class="btn btn-success" type="submit">Search</button>
                  <button class="btn btn-warning" type="reset">Clear</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <h2 class="text-primary">Result: </h2>
          </div>
        </div>

        <div class="row border-style">
          <div class="col-6">
            <table class="table table-striped table-hover table-bordered">
              <thead class="table-dark">
                <tr>
                  <th scope="col">S.no.</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Email</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>otto.mark@test.com</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>thornton.jacob@test.com</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Steve</td>
                  <td>Jobs</td>
                  <td>jobs.steve@test.com</td>
                </tr>
                <tr>
                  <th scope="row">4</th>
                  <td>Bill</td>
                  <td>Gates</td>
                  <td>gates.bill@test.com</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-6">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

</body>
<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Mark', 'Jacob', 'Steve', 'Bill'],
      datasets: [{
        label: 'Networth:',
        data: [12, 19, 5, 15],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</html>
